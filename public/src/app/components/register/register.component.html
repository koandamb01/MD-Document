<div class="container">
  <div class="register-box">
    <h3 class="text blue-text">MD Document</h3>
    <p>Create your MD Document Account</p>
    <div class="row">
      <div class="col s6">
        <form>
          <div class="row">
            <div class="input-field col s6">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="Username" type="text" class="validate">
              <label for="username">Username</label>
            </div>
            <div class="input-field col s6">
              <input id="email" type="text" class="validate">
              <label for="email">Email</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s6">
              <input id="Password" type="text" class="validate">
              <label for="password">Password</label>
            </div>
            <div class="input-field col s6">
              <input name="confirm_password" type="text" class="validate">
              <label for="email">Confirm Passoword</label>
            </div>
          </div>

          <button class="waves-effect waves-light btn-small blue">Register</button>
        </form>
      </div>
      <div class="col s6">
        <br>
        <br>
        <img src="../../../assets/images/word.png" alt="">
        <p>One account for All.</p>
      </div>
    </div>
  </div>
</div>
