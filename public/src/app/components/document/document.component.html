<!-- Create the editor container -->
<nav>
  <div class="nav-wrapper blue">
    <a href="#" data-target="slide-out" class="brand-logo right sidenav-trigger"><i class="material-icons">menu</i></a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li>
        <div class="input-field">
          <input class="white-text" type="text" [(ngModel)]="document.title">
        </div>
      </li>
      <li><a (click)="updateTitle()">Update</a></li>
      <li><a><span class="white-text" *ngIf="messages.success">{{ messages.success }}</span></a></li>
    </ul>
  </div>
</nav>

<ul id="slide-out" class="sidenav">
  <li>
    <div class="user-view">
      <div class="background">
        <img src="../../../assets/images/village.jpg">
      </div>
      <a href="#user"><img class="circle" src="../../../assets/images/Naruto.png"></a>
      <a href="#name"><span class="white-text name">{{ user.first_name }} {{ user.last_name}}</span></a>
      <a href="#email"><span class="white-text email">{{ user.email }}</span></a>
    </div>
  </li>
  <div class="divider"></div>
  <li class="text-center">
    <a style="cursor: pointer;" (click)="logout()" data-position="bottom" data-tooltip="Logout">
      <i class="material-icons red-text">logout</i>Logout</a>
  </li>
  <!-- adding users by David -->
  <form (submit)="addParticipants()">
    <input [(ngModel)]="addingParticipants.email" ngModel name="email" type="email" placeholder="Enter Their Email">
    <button>Add</button>
  </form>
