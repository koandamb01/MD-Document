<div class="nav-box">
  <ul>
    <li><a href="#" style="cursor: pointer;" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a></li>
    <li><input class="input-search" type="text" placeholder="search"></li>
    <li><a><i class="material-icons grey-text">notifications</i></a></li>
    <li><a style="cursor: pointer;" (click)="logout()" class="tooltpped" data-position="bottom" data-tooltip="Logout"><i
          class="material-icons red-text">logout</i></a></li>
  </ul>
</div>

<ul id="slide-out" class="sidenav">
  <li>
    <div class="user-view">
      <div class="background">
        <img src="../../../assets/images/village.jpg">
      </div>
      <a href="#user"><img class="circle" src="../../../assets/images/Naruto.png"></a>
      <a href="#name"><span class="white-text name">Naruto Uzumaki</span></a>
      <a href="#email"><span class="white-text email">jdandturk@gmail.com</span></a>
    </div>
  </li>
  <div class="col s2 profile-box">
    <p>My Information</p>
    <form (submit)="updateProfile()">
      <div class="input-field">
        <input type="text" name="first_name" >
      </div>
      <div class="input-field">
        <input type="text" name="last_name" >
      </div>
      <div class="input-field">
        <input type="text" name="user_name" >
      </div>
      <div class="input-field">
        <input type="email" name="email">
      </div>
      <button class="waves-effect waves-light btn-small right grey darken-3" type="submit">
        <i class="material-icons right">update</i>Update
      </button>
    </form>
    <br><br>
    <p>My Password</p>
    <form>
      <div class="input-field">
        <input placeholder="Old Password" type="password" name="old_password">
      </div>
      <div class="input-field">
        <input placeholder="New Password" type="password" name="password">
      </div>
      <div class="input-field">
        <input placeholder="Confirm New Password" type="password" name="confirm_password">
      </div>
      <button class="waves-effect waves-light btn-small right grey darken-3" type="submit">
        <i class="material-icons right">update</i>Update
      </button>
    </form>
  </div>
</ul>
